      <!-- Inicio de Sesión -->
<div class="contenedor">
  <div class="formulario" id="inicio-sesion">
    <h2 class="titulo">Inicio de sesión</h2>
    <form action="iniciarSesion-Registro.html" method="post">
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
             title="Ingresa un correo válido. Ejemplo: usuario@dominio.com" />

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" required
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
             title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo." />

      <button type="submit" class="enviar">Iniciar Sesión</button>
    </form>

    <button class="iniGoogle">Iniciar Sesión con Google</button>
    <button onclick="mostrarRegistro()" class="enviar2">Registrarse</button>
    <a href="#" class="olvidaste" onclick="verificar()">¿Olvidaste tu contraseña?</a>
  </div>

  <!-- Registro -->
  <div class="formulario" id="registro" style="display: none">
    <h2 class="titulo">Registrarse</h2>
    <form action="iniciarSesion-Registro.html" method="post">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="emailRegistro">Correo</label>
      <input type="email" id="emailRegistro" name="emailRegistro" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
             title="Ingresa un correo válido. Ejemplo: usuario@dominio.com" />

      <label for="rut">RUT</label>
      <input type="text" id="rut" name="rut" required
             pattern="^(\d{1,2}\.?\d{3}\.?\d{3}-[\dkK])$"
             title="Formato válido: 12.345.678-9 o 12345678-9" />

      <label for="comuna">Comuna</label>
      <input type="text" id="comuna" name="comuna" required />

      <label for="contraseñaReg">Contraseña</label>
      <input type="password" id="contraseñaReg" name="contraseña" required
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
             title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo." />

      <label for="contraseñaRepetir">Repetir Contraseña</label>
      <input type="password" id="contraseñaRepetir" name="contraseñaRepetir" required
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
             title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo." />

      <button type="submit" class="enviar">Registrarse</button>
    </form>

    <button class="iniGoogle">Iniciar Sesión con Google</button>
    <a href="#" class="olvidaste" onclick="verificar()">¿Olvidaste tu contraseña?</a>
  </div>

  <!-- Enviar Código -->
  <div class="formulario" id="enviarCodigo" style="display: none">
    <h2 class="titulo">Recuperar Contraseña</h2>
    <p>Introduce el código de recuperación</p>
    <form action="enviarCodigo.html" method="post">
      <label for="emailRecuperacion">Correo</label>
      <input type="email" id="emailRecuperacion" name="emailRecuperacion" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
             title="Ingresa un correo válido. Ejemplo: usuario@dominio.com" />
      <button type="submit" class="enviar">Enviar</button>
    </form>
  </div>

  <!-- Verificación -->
  <div class="formulario" id="verificacion" style="display: none">
    <h2 class="titulo">Verificación</h2>
    <p>Introduce el código</p>
    <form action="verificacion.html" method="post">
      <label for="codigoVerificacion">Código</label>
      <input type="text" id="codigoVerificacion" name="codigoVerificacion" required />
      <button type="submit" class="enviar">Continuar</button>
    </form>
  </div>

  <!-- Nueva Contraseña -->
  <div class="formulario" id="nuevaContraseña" style="display: none">
    <h2 class="titulo">Nueva contraseña</h2>
    <form action="nuevaContraseña.html" method="post">
      <label for="nueva">Nueva contraseña</label>
      <input type="password" id="nueva" name="nueva" required
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
             title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo." />

      <label for="nuevaRepetir">Repite la nueva contraseña</label>
      <input type="password" id="nuevaRepetir" name="nuevaRepetir" required
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
             title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo." />
      <button type="submit" class="enviar">Aceptar</button>
    </form>
  </div>
</div>
